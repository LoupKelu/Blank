name: iOS Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build project
        run: |
          xcodebuild \
            -project Blank.xcodeproj \
            -scheme Blank \
            -configuration Release \
            -archivePath $PWD/build/Blank.xcarchive \
            archive \
            CODE_SIGNING_ALLOWED=NO
